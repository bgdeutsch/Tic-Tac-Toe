<!doctype html>
<html>
  <head>
    <title>Play Tic-Tac-Toe!</title>
         <link rel="stylesheet" type="text/css" href="reset.css" />
         <link rel="stylesheet" type="text/css" href="tic.css" />
         <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
         <script src="tic.js"></script>
  </head>


<body>

<div class="header">
    <h1>Tic-Tac-Toe!</h1>
    <p>By: Brian Deutsch</p>
</div>


<table class="gameBoard">
   <colgroup span="3"></colgroup>
  <tr>
    <td class="board-space" data-cellid=0>0</td>
    <td class="board-space" data-cellid=1>1</td>
    <td class="board-space" data-cellid=2>2</td>
  </tr>
  <tr>
    <td class="board-space" data-cellid=3>3</td>
    <td class="board-space" data-cellid=4>4</td>
    <td class="board-space" data-cellid=5>5</td>
  </tr>
  <tr>
     <td class="board-space" data-cellid=6>6</td>
     <td class="board-space" data-cellid=7>7</td>
     <td class="board-space" data-cellid=8>8</td>
  </tr>
</table>




</body>
</html>
